<!DOCTYPE html>



<html lang="en" dir="ltr">

<head>

	<meta charset="UTF-8">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title> Registration Form</title>

	<link rel="stylesheet" href="style.css">

</head>

<body>

	<div class="wrapper">

		<h2>Registration</h2>

		<form action="Register" method="post">

			<div class="input-box">

				<input type="text" placeholder="Enter your Bank Id" required name="Bank_id">

			</div>

			<div class="input-box">

				<input type="text" placeholder="Enter your Bank Name" required name="Bank_name">

			</div>

			<div class="input-box">

				<input type="text" placeholder="Enter your Bank Ifsc Code" required name="Ifsc_code">

			</div>

			<div class="input-box">

				<input type="text" placeholder="Enter your Bank Account No." required name="ACC_no">

			</div>

			<div class="input-box">

				<input type="text" placeholder="Enter your Pin No." required name ="Pin">

			</div>

			<div class="input-box">

				<input type="text" placeholder="Enter Customer Id" required name = "Cust_id">

			</div>

			<div class="input-box">

				<input type="text" placeholder="Enter Customer Name" required name = "Customer_name">

			</div>

			<div class="input-box">

				<input type="text" placeholder="Enter Balance" required name = "Balance">

			</div>

			<div class="input-box">

				<input type="text" placeholder="Enter Your Email Id" required name = "Email">

			</div>
			<div class="input-box">

				<input type="text" placeholder="Enter Your Phone" required name = "Phone">

			</div>


			<div class="policy">

				<input type="checkbox">

				<h3>I accept all terms & condition</h3>

			</div>

			<div class="input-box button">

				<input type="Submit" value="Register Now">

			</div>

			<div class="text">

				<h3>Already have an account? <a href="Welcome.html">Login now</a></h3>

			</div>

		</form>

	</div>

</body>

</html>
